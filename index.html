<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/normalize.css">
	<link rel="stylesheet" href="CSS/styles.css">
	<link rel="icon" type="image/x-icon" href="IMG/icon.png">
	<script src="JS/script.js"></script>
	<title>Slides</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600;700&display=swap');
		body{font-family: 'Poppins', sans-serif;}
	</style>
</head>
<body>
	<div class="s1" id="s1">
		<div class="sHeight">
			<div class="header">
				<div>
					<div class="headerImg">
						<img src="IMG/upPurple.svg" alt="Arrow">
					</div>
					<div>
						<h1 class="">slides</h1>
					</div>
				</div>
				<div>
					<img src="IMG/burger.svg" alt="Burger">
				</div>
			</div>
			<div class="main">
				<div class="containTS">
					<div class="stars">
						<div class="star1"></div>
						<div class="star2"></div>
						<div class="star3"></div>
						<div class="star4"></div>
						<div class="star5"></div>
					</div>
					<div>
						<h3>Create a <span>slidesite</span></h3>

						<h4>in 3 minutes</h4>
						<div class="underline"></div>
						<button>GET STARTED</button>
					</div>	
				</div>
				<div class="cards">
					<div class="columnCards">
						<div class="card cardP">
							<div class="intCard1">
								<img src="IMG/shop.svg" alt="Shop">
							</div>
						</div>
						<div class="card cardW">
							<div class="intCard2">
								<img src="IMG/sofa.svg" alt="Sofa">
							</div>
						</div>
						<div class="card cardP">
							<div class="intCard1">
								<img src="IMG/ball.svg" alt="Ball">
							</div>
						</div>
					</div>
					<div class="columnCards">
						<div class="card cardW">
							<div class="intCard2">
								<img src="IMG/cat.svg" alt="Cat">
							</div>
						</div>
						<div class="card cardP">
							<div class="intCard1">
								<img src="IMG/baby.svg" alt="Kid">
							</div>
						</div>
						<div class="card cardW">
							<div class="intCard2">
								<img src="IMG/gym.svg" alt="Gym">
							</div>
						</div>
					</div>
				</div>
				<div class="hiddenButton">
					<button>GET STARTED</button>
				</div>
			</div>
			<div class="footer">
			</div>
		</div>
	</div>
	<div class="s2" id="s2">
		<div class="sHeight">
			<div class="header"></div>
			<div class="main"></div>
			<div class="footer"></div>
		</div>
	</div>
	<div class="s3" id="s3">
		<div class="sHeight">
			<div class="header"></div>
			<div class="main"></div>
			<div class="footer"></div>
		</div>
	</div>
	<div class="s4" id="s4">
		<div class="sHeight">
			<div class="header"></div>
			<div class="main"></div>
			<div class="footer"></div>
		</div>
	</div>
	<div class="s5" id="s5">
		<div class="sHeight">
			<div class="header"></div>
			<div class="main"></div>
			<div class="footer"></div>
		</div>
	</div>
	<div class="s6" id="s6">
		<div class="sHeight">
			<div class="header">
			</div>
			<div class="main">
				<div>
					<div class="footerUprow">
						<img src="IMG/upPurple2.svg" alt="Arrow">
					</div>
					<h2>slides</h2>
					<p>Your swipe-up website in seconds</p>
					<div class="socials">
						<a href="#">
							<img src="IMG/youtube.svg" alt="Youtube">
						</a>
						<a href="#">
							<img src="IMG/tiktok.svg" alt="TikTok">
						</a>
						<a href="#">
							<img src="IMG/instagram.svg" alt="Instagram">
						</a>
						<a href="#">
							<img src="IMG/twitter.svg" alt="Twitter">
						</a>
						<a href="#">
							<img src="IMG/linkedin.svg" alt="Linkedin">
						</a>
					</div>
				</div>
				<div>
					<button>Get early access</button>
					<button>Get your slidesite in 7 days</button>
					<button>FAQ</button>
					<button>Blog</button>
				</div>
			</div>

			<div class="footer">
				<div class="intFooter">
					<h2>Built with <div></div> <span>slides</span></h2>
				</div>
			</div>
		</div>
	</div>

</html>
